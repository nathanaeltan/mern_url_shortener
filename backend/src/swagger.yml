openapi: 3.0.0
info:
  title: MERN Shortner API
  version: 1.0.0
  description: API documentation using Swagger/OpenAPI
paths:
  /url/shorten:
    post:
      tags:
        - URL
      summary: Shorten a URL
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                longUrl:
                  type: string
      responses:
        "201":
          description: Successfully Generated a shortened URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  url:
                    type: object
                    properties:
                      urlId:
                        type: string
                        example: "DbWSWZqjBaS1nCn2WIfB7"
                      longUrl:
                        type: string
                        example: "https://github.com/ai/nanoid#readme"
                      shortUrl:
                        type: string
                        example: "http://localhost:5001/url/DbWSWZqjBaS1nCn2WIfB7"
                      _id:
                        type: string
                        example: "660a9af5fa222802a15a4316"
                      createdAt:
                        type: string
                        format: date-time
                        example: "2024-04-01T11:31:01.430Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2024-04-01T11:31:01.430Z"
                      __v:
                        type: integer
                        example: 0
        "400":
          description: Bad request
          content:
            application/json: {}
  /url/{id}:
    get:
      tags:
        - URL
      summary: Get a URL By ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successfully Found URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  url:
                    type: string
        "400":
          description: Bad request
          content:
            application/json: {}
  /url:
    get:
      tags:
        - URL
      summary: Get All URLs
      responses:
        "200":
          description: Successfully Found URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  urls:
                    type: array
        "400":
          description: Bad request
          content:
            application/json: {}
